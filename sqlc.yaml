# @format

version: "2"
sql:
  - schema: "/db/migrations/"
    queries: "/db/query/"
    engine: "postgresql"
    gen:
      go:
        emit_json_tags: true
        package: db
        out: postgresql

    database:
      uri: "postgresql://postgres:postgres@localhost:5432/postgres"
    rules:
      - sqlc/db-prepare
